<html  ng-app="myApp" ng-controller="Todo">
  <head>
    <title>Lima Weekend</title>
  </head>

  <!--https://www.youtube.com/watch?v=OB9FedWEmRE-->
   	<script type="text/javascript" src="js/angular.js"></script>
 	<script type="text/javascript" src="js/angular-route.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
  
    
    
    <script type="text/javascript" src="js/rutas.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type='text/css'>
    <link href="css/style.css" rel="stylesheet" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


  <body>

    
    <div class="container">

      <form class="form-signin" ng-submit='ingresar(model)'>
        <h2 class="form-signin-heading">Lima Weekend</h2>
     
        <input type="text" ng-model="model.username" class="form-control" placeholder="Email address" required autofocus>
        <br>
        
        <input type="password" ng-model="model.password" class="form-control" placeholder="Password" required>
       
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </form>


      <a class="btn btn-primary" ng-click='api()'>Api :)</a>

    </div> <!-- /container -->
    
    

    
  </body>
</html>
